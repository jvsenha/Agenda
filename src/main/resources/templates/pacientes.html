<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Pacientes</title>
  <style th:include="medicos :: style"></style>
  <style>
    /* Ajuste do CSS para o grid principal */
    @media (min-width: 1024px) {
        .dashboard-grid {
            grid-template-columns: 1fr 2fr; /* Coluna do formulário menor que a da lista */
        }
    }
  </style>
</head>
<body>
<div class="dashboard">
  <div class="sidebar">
    <div class="profile-section">
      <div class="profile-avatar">
        <svg viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <div class="welcome-text">Bem-vindo</div>
      <div class="user-name">Sistema de Clínica</div>
    </div>

    <nav class="nav-menu">
      <a th:href="@{/}" class="nav-item">
        <svg viewBox="0 0 24 24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        Dashboard
      </a>
      <a th:href="@{/medicos/view}" class="nav-item">
        <svg viewBox="0 0 24 24">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
        </svg>
        Gerenciar Médicos
      </a>
      <a href="#" class="nav-item active">
        <svg viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        Gerenciar Pacientes
      </a>
      <a th:href="@{/exames/view}" class="nav-item">
        <svg viewBox="0 0 24 24">
          <path d="M16.5 6v11.75l-5.25-2.25L6 17.75V6h10.5M18 4H6c-1.1 0-2 .9-2 2v14l6-2.5l6 2.5l6-2.5V6c0-1.1-.9-2-2-2z"/>
        </svg>
        Gerenciar Exames
      </a>
      <a th:href="@{/consultas/view}" class="nav-item">
        <svg viewBox="0 0 24 24">
          <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
        </svg>
        Gerenciar Consultas
      </a>
      <a th:href="@{/agendamento-exames}" class="nav-item">
        <svg viewBox="0 0 24 24" fill="currentColor" style="width: 20px; height: 20px; margin-right: 15px;">
          <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
        </svg>
        Agendar Exames
      </a>
    </nav>
  </div>

  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">Gerenciamento de Pacientes</h1>
      <a th:href="@{/}" class="back-link">← Voltar para a Home</a>
    </div>
    <div th:if="${errorMessage}" style="background-color: #fee2e2; color: #dc2626; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #fca5a5;">
      <span th:text="${errorMessage}"></span>
    </div>
    <div class="dashboard-grid">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title" th:text="${pacienteForm.id != null ? 'Editar Paciente' : 'Cadastrar Paciente'}">Cadastrar Paciente</h2>
        </div>

        <form th:action="@{/pacientes/view/salvar}" th:object="${pacienteForm}" method="post">
          <input type="hidden" th:field="*{id}" />

          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">Nome do Paciente</label>
              <input type="text" th:field="*{nome}" class="form-input" placeholder="Digite o nome completo" required />
              <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="validation-error"></span>
            </div>
            <div class="form-group">
              <label class="form-label">CPF</label>
              <input type="text" th:field="*{cpf}" class="form-input" placeholder="Digite o CPF do paciente" required />
              <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="validation-error"></span>
            </div>
            <div class="form-group">
              <label class="form-label">Telefone</label>
              <input type="text" th:field="*{telefone}" class="form-input" placeholder="(99) 99999-9999" required />
              <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="validation-error"></span>
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="email" th:field="*{email}" class="form-input" placeholder="email@exemplo.com" required />
              <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-error"></span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Salvar Paciente</button>
        </form>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Pacientes Cadastrados</h2>
        </div>

        <div class="table-container">
          <table class="table">
            <thead>
            <tr>
              <th>Nome</th>
              <th>Contato</th>
              <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paciente : ${listaDePacientes}">
              <td>
                <div style="font-weight: 600; color: #374151;" th:text="${paciente.nome}">Nome do Paciente</div>
                <div style="font-size: 12px; color: #9ca3af;" th:text="'CPF: ' + ${paciente.cpf}">CPF</div>
              </td>
              <td>
                <div style="font-weight: 500;" th:text="${paciente.telefone}">Telefone</div>
                <div style="font-size: 12px; color: #64748b;" th:text="${paciente.email}">Email</div>
              </td>
              <td>
                <div class="action-buttons">
                  <a th:href="@{/pacientes/view/editar/{id}(id=${paciente.id})}" class="btn btn-sm btn-secondary">Alterar</a>
                  <a th:href="@{/pacientes/view/deletar/{id}(id=${paciente.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Excluir</a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
