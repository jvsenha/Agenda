<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Exames</title>
  <style th:include="medicos :: style"></style> </head>
<body>
<div class="dashboard">
  <div class="sidebar">
    <div class="profile-section">
      <div class="profile-avatar">
        <svg viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <div class="welcome-text">Bem-vindo</div>
      <div class="user-name">Sistema de Clínica</div>
    </div>

    <nav class="nav-menu">
      <a th:href="@{/}" class="nav-item">
        <svg viewBox="0 0 24 24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        Dashboard
      </a>
      <a th:href="@{/medicos/view}" class="nav-item">
        <svg viewBox="0 0 24 24">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
        </svg>
        Gerenciar Médicos
      </a>
      <a href="#" class="nav-item active">
        <svg viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        Gerenciar Pacientes
      </a>
      <a th:href="@{/exames/view}" class="nav-item">
        <svg viewBox="0 0 24 24">
          <path d="M16.5 6v11.75l-5.25-2.25L6 17.75V6h10.5M18 4H6c-1.1 0-2 .9-2 2v14l6-2.5l6 2.5l6-2.5V6c0-1.1-.9-2-2-2z"/>
        </svg>
        Gerenciar Exames
      </a>
      <a th:href="@{/consultas/view}" class="nav-item">
        <svg viewBox="0 0 24 24">
          <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
        </svg>
        Gerenciar Consultas
      </a>
      <a th:href="@{/agendamento-exames}" class="nav-item">
        <svg viewBox="0 0 24 24" fill="currentColor" style="width: 20px; height: 20px; margin-right: 15px;">
          <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
        </svg>
        Agendar Exames
      </a>
    </nav>
  </div>

  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">Agendamento de Exames</h1>
    </div>

    <div th:if="${errorMessage}" class="alert" style="background-color: #fee2e2; color: #dc2626; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #fca5a5;">
      <strong>Erro:</strong> <span th:text="${errorMessage}">Mensagem de erro</span>
    </div>

    <div class="dashboard-grid">
      <div class="card">
        <div class="card-header"><h2 class="card-title">Novo Agendamento</h2></div>
        <form th:action="@{/agendamento-exames/salvar}" th:object="${agendamentoForm}" method="post">
          <input type="hidden" th:field="*{id}" />

          <div class="form-grid" style="grid-template-columns: 1fr;">
            <div class="form-group">
              <label class="form-label">Paciente</label>
              <select th:field="*{pacienteId}" class="form-select" required>
                <option value="">Selecione...</option>
                <option th:each="p : ${listaPacientes}" th:value="${p.id}" th:text="${p.nome}"></option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Exame</label>
              <select th:field="*{exameId}" class="form-select" required>
                <option value="">Selecione...</option>
                <option th:each="e : ${listaExames}" th:value="${e.id}" th:text="${e.nome}"></option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Data e Hora</label>
              <input type="datetime-local" th:field="*{dataExame}" class="form-input" required />
            </div>

            <div class="form-group">
              <label class="form-label">Observações</label>
              <input type="text" th:field="*{observacoes}" class="form-input" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Agendar</button>
        </form>
      </div>

      <div class="card">
        <div class="card-header"><h2 class="card-title">Exames Agendados</h2></div>
        <div class="table-container">
          <table class="table">
            <thead>
            <tr>
              <th>Data</th>
              <th>Paciente</th>
              <th>Exame</th>
              <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${listaAgendamentos}">
              <td th:text="${#temporals.format(item.dataExame, 'dd/MM/yyyy HH:mm')}">Data</td>
              <td th:text="${item.nomePaciente}">Paciente</td>
              <td th:text="${item.nomeExame}">Exame</td>
              <td>
                <a th:href="@{/agendamento-exames/deletar/{id}(id=${item.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Excluir?')">Excluir</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
