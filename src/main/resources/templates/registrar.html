<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Novo Usuário</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            display: block;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #1e88e5;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }
        .btn {
            width: 100%;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            color: white;
            font-size: 16px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 136, 229, 0.3);
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #1e88e5;
            font-weight: 600;
            text-decoration: none;
        }
        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Criar Conta</h1>

    <div th:if="${param.error}" class="error-message">
        Nome de usuário já cadastrado. Tente outro.
    </div>

    <form th:action="@{/registrar}" th:object="${usuarioRequest}" method="post">
        <div class="form-group">
            <label class="form-label" for="username">Usuário:</label>
            <input type="text" id="username" th:field="*{username}" class="form-input" required/>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Senha:</label>
            <input type="password" id="password" th:field="*{password}" class="form-input" required/>
        </div>
        <div>
            <button type="submit" class="btn">Registrar</button>
        </div>
    </form>

    <div class="login-link">
        <span>Já tem uma conta? </span>
        <a th:href="@{/login}">Faça o login</a>
    </div>
</div>
</body>
</html>
